<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>tic_tac_toe</title>
  </head>
  <body>
    <div id="container">
      <button id="reset" onclick="game.reset()">Reset</button>
      <div id="winner"></div>
      <div id="board">
        <div class="spot" id="s00" onclick="game.placeMark(event)"></div>
        <div class="spot" id="s01" onclick="game.placeMark(event)"></div>
        <div class="spot" id="s02" onclick="game.placeMark(event)"></div>
        <div class="spot" id="s10" onclick="game.placeMark(event)"></div>
        <div class="spot" id="s11" onclick="game.placeMark(event)"></div>
        <div class="spot" id="s12" onclick="game.placeMark(event)"></div>
        <div class="spot" id="s20" onclick="game.placeMark(event)"></div>
        <div class="spot" id="s21" onclick="game.placeMark(event)"></div>
        <div class="spot" id="s22" onclick="game.placeMark(event)"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
